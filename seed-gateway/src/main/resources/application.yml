server:
  port: 8301

spring:
  application:
    name: seed-Gateway
  boot:
    admin:
      client:
        url: http://localhost:8401
        username: seed
        password: 123456
  autoconfigure:
      exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration #关闭数据库自动装配 redis自动装配

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://seed:123456@localhost:8001/register/eureka/

zuul:
  routes:
    auth:
      path: /auth/**
      serviceId: seed-Auth
      sensitiveHeaders: "*"
    system:
      path: /system/**
      serviceId: seed-Server-System
      sensitiveHeaders: "*"
    test:
      path: /test/**
      serviceId: seed-Server-Test
      sensitiveHeaders: "*"
  retryable: true
  ignored-services: "*"
  ribbon:
    eager-load:
      enabled: true
  SendErrorFilter: #自定义的Zuul异常过滤器生效，让默认的异常过滤器失效
    error:
      disable: true

ribbon:
  ReadTimeout: 3000

info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS