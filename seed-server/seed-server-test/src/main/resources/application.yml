server:
  port: 8202

spring:
  application:
    name: seed-Server-Test
  autoconfigure: # DataSourceAutoConfiguration关闭数据库自动装配 / DynamicDataSourceAutoConfiguration关闭多数据源自动装配
      exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,com.baomidou.dynamic.datasource.spring.boot.autoconfigure.DynamicDataSourceAutoConfiguration

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://seed:123456@localhost:8001/register/eureka/

security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://localhost:8301/auth/user

feign:
  hystrix:
    enabled: true #让feign的回退生效

hystrix:
  shareSecurityContext: true #让请求获取到令牌


